{% extends "main/base.html" %}
{% load static %}
{% block title %}Blog Home {% endblock %}
    
{% block content %}  
  
<body style="background-image: url('https://plus.unsplash.com/premium_photo-1683417272601-dbbfed0ed718?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGJsb2clMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww'); background-size: cover ;background-position: center;"></body>


        <div class="row">

          
          {% for data in object_list %}
          <div class="col-sm-6 mt-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{data.name}}</h5>
                <span class="badge bg-success">{{data.author}}</span>
                <p class="card-text">{{data.description | striptags |truncatewords:20 |safe}}
                  </p>
                <a href="{% url 'blog_detail' data.slug %}" class="btn btn-primary"><i class="fa-brands fa-readme"></i> Read More</a>
              </div>
            </div>
          </div>
         {% endfor %}
        </div>
    
        
{% endblock content %}
